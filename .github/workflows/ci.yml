name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  DOTNET_VERSION: "8.0.x"
  NODE_VERSION: "20"
  PNPM_VERSION: "9"

jobs:
  # =============================================================================
  # Lint and Format Check
  # =============================================================================
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Node dependencies
        run: pnpm install --frozen-lockfile
        continue-on-error: true

      - name: Run Prettier check
        run: pnpm prettier --check "**/*.{ts,tsx,js,jsx,json,md}" || echo "Prettier check skipped - no lockfile yet"
        continue-on-error: true

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore .NET tools
        run: |
          dotnet tool restore || dotnet tool install -g dotnet-format

      - name: Check .NET formatting
        run: dotnet format apps/api/T4L.VideoSearch.Api.csproj --verify-no-changes --verbosity diagnostic
        continue-on-error: true

  # =============================================================================
  # Build API (.NET 8)
  # =============================================================================
  build-api:
    name: Build API
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json', '**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore apps/api/T4L.VideoSearch.Api.csproj

      - name: Build
        run: dotnet build apps/api/T4L.VideoSearch.Api.csproj --no-restore --configuration Release

      - name: Publish
        run: dotnet publish apps/api/T4L.VideoSearch.Api.csproj --no-build --configuration Release --output ./publish/api

      - name: Upload API artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-build
          path: ./publish/api
          retention-days: 7

  # =============================================================================
  # Build Worker (Azure Functions)
  # =============================================================================
  build-worker:
    name: Build Worker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json', '**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore apps/worker/T4L.VideoSearch.Worker.csproj

      - name: Build
        run: dotnet build apps/worker/T4L.VideoSearch.Worker.csproj --no-restore --configuration Release

      - name: Publish
        run: dotnet publish apps/worker/T4L.VideoSearch.Worker.csproj --no-build --configuration Release --output ./publish/worker

      - name: Upload Worker artifact
        uses: actions/upload-artifact@v4
        with:
          name: worker-build
          path: ./publish/worker
          retention-days: 7

  # =============================================================================
  # Build Web (Next.js)
  # =============================================================================
  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install
        working-directory: apps/web

      - name: Build
        run: pnpm build
        working-directory: apps/web
        env:
          NEXT_PUBLIC_API_URL: http://localhost:5000

      - name: Upload Web artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: apps/web/.next
          retention-days: 7

  # =============================================================================
  # Unit Tests - API
  # =============================================================================
  test-api:
    name: Test API
    runs-on: ubuntu-latest
    needs: build-api
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json', '**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore apps/api/T4L.VideoSearch.Api.csproj

      - name: Run unit tests
        run: |
          if [ -d "apps/api.tests" ]; then
            dotnet test apps/api.tests --no-restore --verbosity normal --logger "trx;LogFileName=test-results.trx"
          else
            echo "No test project found - skipping"
          fi

  # =============================================================================
  # Unit Tests - Web
  # =============================================================================
  test-web:
    name: Test Web
    runs-on: ubuntu-latest
    needs: build-web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install
        working-directory: apps/web

      - name: Run Jest tests
        run: pnpm test --passWithNoTests
        working-directory: apps/web

  # =============================================================================
  # Integration Tests
  # =============================================================================
  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build-api, build-web]
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: t4l
          POSTGRES_PASSWORD: t4l_dev_password
          POSTGRES_DB: t4l_videosearch
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      azurite:
        image: mcr.microsoft.com/azure-storage/azurite
        ports:
          - 10000:10000
          - 10001:10001
          - 10002:10002

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Download API artifact
        uses: actions/download-artifact@v4
        with:
          name: api-build
          path: ./api

      - name: Initialize database
        run: |
          PGPASSWORD=t4l_dev_password psql -h localhost -U t4l -d t4l_videosearch -f scripts/init-db.sql
        env:
          PGPASSWORD: t4l_dev_password

      - name: Start API
        run: |
          cd ./api
          dotnet T4L.VideoSearch.Api.dll &
          sleep 10
        env:
          ASPNETCORE_ENVIRONMENT: Development
          ConnectionStrings__DefaultConnection: "Host=localhost;Port=5432;Database=t4l_videosearch;Username=t4l;Password=t4l_dev_password"
          AzureStorage__ConnectionString: "UseDevelopmentStorage=true"

      - name: Health check
        run: |
          curl --retry 5 --retry-delay 5 --retry-all-errors http://localhost:5000/healthz

      - name: Run integration tests
        run: |
          if [ -d "apps/api.integration-tests" ]; then
            dotnet test apps/api.integration-tests --no-restore --verbosity normal
          else
            echo "No integration test project found - basic health check passed"
          fi

  # =============================================================================
  # E2E Tests (Playwright)
  # =============================================================================
  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [build-api, build-web]
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install
        working-directory: apps/web

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium
        working-directory: apps/web

      - name: Run Playwright tests
        run: |
          if [ -d "apps/web/e2e" ]; then
            pnpm exec playwright test --project=chromium
          else
            echo "No E2E tests found - skipping"
          fi
        working-directory: apps/web
        env:
          NEXT_PUBLIC_API_URL: http://localhost:5000

  # =============================================================================
  # Docker Build
  # =============================================================================
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, build-api, build-web, build-worker]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/api/Dockerfile
          push: false
          tags: t4l-videosearch-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Web Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/web/Dockerfile
          push: false
          tags: t4l-videosearch-web:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Worker Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/worker/Dockerfile
          push: false
          tags: t4l-videosearch-worker:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =============================================================================
  # Security Scan
  # =============================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Run dotnet security audit
        run: |
          dotnet restore apps/api/T4L.VideoSearch.Api.csproj
          dotnet list apps/api/T4L.VideoSearch.Api.csproj package --vulnerable --include-transitive
        continue-on-error: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Run npm audit
        run: |
          pnpm install --frozen-lockfile || pnpm install
          pnpm audit --audit-level moderate || echo "Audit found issues - review required"
        working-directory: apps/web
        continue-on-error: true

  # =============================================================================
  # CI Summary
  # =============================================================================
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, build-api, build-web, build-worker, test-api, test-web, test-integration, docker-build, security-scan]
    if: always()
    steps:
      - name: Check job results
        run: |
          echo "## CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build API | ${{ needs.build-api.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Web | ${{ needs.build-web.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Worker | ${{ needs.build-worker.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test API | ${{ needs.test-api.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test Web | ${{ needs.test-web.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.test-integration.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Build | ${{ needs.docker-build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | ${{ needs.security-scan.result }} |" >> $GITHUB_STEP_SUMMARY
