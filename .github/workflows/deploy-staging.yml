name: Deploy to Staging

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  DOTNET_VERSION: "8.0.x"
  NODE_VERSION: "20"
  PNPM_VERSION: "9"
  AZURE_LOCATION: eastus
  ENVIRONMENT_NAME: staging

permissions:
  id-token: write
  contents: read

jobs:
  # =============================================================================
  # Build and Test
  # =============================================================================
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Restore API dependencies
        run: dotnet restore apps/api/T4L.VideoSearch.Api.csproj

      - name: Build API
        run: dotnet build apps/api/T4L.VideoSearch.Api.csproj --no-restore --configuration Release

      - name: Test API
        run: dotnet test apps/api/T4L.VideoSearch.Api.csproj --no-build --configuration Release --verbosity normal
        continue-on-error: true

      - name: Publish API
        run: dotnet publish apps/api/T4L.VideoSearch.Api.csproj --configuration Release --output ./publish/api

      - name: Install Web dependencies
        run: pnpm install
        working-directory: apps/web

      - name: Build Web
        run: pnpm build
        working-directory: apps/web
        env:
          NEXT_PUBLIC_API_URL: ${{ vars.API_URL || 'https://api.staging.example.com' }}

      - name: Upload API artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-build
          path: ./publish/api

      - name: Upload Web artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: apps/web/.next

  # =============================================================================
  # Deploy Infrastructure
  # =============================================================================
  deploy-infra:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: build
    outputs:
      apiUrl: ${{ steps.deploy.outputs.apiUrl }}
      webUrl: ${{ steps.deploy.outputs.webUrl }}
      acrLoginServer: ${{ steps.deploy.outputs.acrLoginServer }}
      acrName: ${{ steps.deploy.outputs.acrName }}
      resourceGroup: ${{ steps.deploy.outputs.resourceGroup }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Bicep
        id: deploy
        uses: azure/arm-deploy@v2
        with:
          scope: subscription
          region: ${{ env.AZURE_LOCATION }}
          template: ./infra/main.bicep
          parameters: >
            environmentName=${{ env.ENVIRONMENT_NAME }}
            location=${{ env.AZURE_LOCATION }}
            aadTenantId=${{ secrets.AZURE_TENANT_ID }}
            aadClientId=${{ secrets.AAD_CLIENT_ID }}
          deploymentName: t4l-${{ env.ENVIRONMENT_NAME }}-${{ github.run_number }}
          failOnStdErr: false

      - name: Get deployment outputs
        id: outputs
        run: |
          echo "apiUrl=${{ steps.deploy.outputs.API_URL }}" >> $GITHUB_OUTPUT
          echo "webUrl=${{ steps.deploy.outputs.WEB_URL }}" >> $GITHUB_OUTPUT
          echo "acrLoginServer=${{ steps.deploy.outputs.AZURE_CONTAINER_REGISTRY_ENDPOINT }}" >> $GITHUB_OUTPUT
          echo "acrName=${{ steps.deploy.outputs.AZURE_CONTAINER_REGISTRY_NAME }}" >> $GITHUB_OUTPUT
          echo "resourceGroup=${{ steps.deploy.outputs.AZURE_RESOURCE_GROUP }}" >> $GITHUB_OUTPUT

  # =============================================================================
  # Build and Push Container Images
  # =============================================================================
  build-images:
    name: Build Container Images
    runs-on: ubuntu-latest
    needs: deploy-infra
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR
        run: |
          az acr login --name ${{ needs.deploy-infra.outputs.acrName }}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/api
          file: ./apps/api/Dockerfile
          push: true
          tags: |
            ${{ needs.deploy-infra.outputs.acrLoginServer }}/t4l-api:latest
            ${{ needs.deploy-infra.outputs.acrLoginServer }}/t4l-api:${{ github.sha }}

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/web
          file: ./apps/web/Dockerfile
          push: true
          tags: |
            ${{ needs.deploy-infra.outputs.acrLoginServer }}/t4l-web:latest
            ${{ needs.deploy-infra.outputs.acrLoginServer }}/t4l-web:${{ github.sha }}
          build-args: |
            NEXT_PUBLIC_API_URL=${{ needs.deploy-infra.outputs.apiUrl }}

  # =============================================================================
  # Deploy Container Apps
  # =============================================================================
  deploy-apps:
    name: Deploy Applications
    runs-on: ubuntu-latest
    needs: [deploy-infra, build-images]
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Update API Container App
        run: |
          az containerapp update \
            --name ca-${{ env.ENVIRONMENT_NAME }}-api \
            --resource-group ${{ needs.deploy-infra.outputs.resourceGroup }} \
            --image ${{ needs.deploy-infra.outputs.acrLoginServer }}/t4l-api:${{ github.sha }}

      - name: Update Web Container App
        run: |
          az containerapp update \
            --name ca-${{ env.ENVIRONMENT_NAME }}-web \
            --resource-group ${{ needs.deploy-infra.outputs.resourceGroup }} \
            --image ${{ needs.deploy-infra.outputs.acrLoginServer }}/t4l-web:${{ github.sha }}

  # =============================================================================
  # Smoke Tests
  # =============================================================================
  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: [deploy-infra, deploy-apps]
    steps:
      - name: Wait for deployment
        run: sleep 60

      - name: Test API health
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ needs.deploy-infra.outputs.apiUrl }}/healthz)
          if [ "$response" != "200" ]; then
            echo "API health check failed with status $response"
            exit 1
          fi
          echo "API health check passed"

      - name: Test Web availability
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ needs.deploy-infra.outputs.webUrl }})
          if [ "$response" != "200" ]; then
            echo "Web availability check failed with status $response"
            exit 1
          fi
          echo "Web availability check passed"

  # =============================================================================
  # Summary
  # =============================================================================
  summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [deploy-infra, deploy-apps, smoke-tests]
    if: always()
    steps:
      - name: Print deployment URLs
        run: |
          echo "## Deployment Complete ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | URL |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| API | ${{ needs.deploy-infra.outputs.apiUrl }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Web | ${{ needs.deploy-infra.outputs.webUrl }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Swagger | ${{ needs.deploy-infra.outputs.apiUrl }}/swagger |" >> $GITHUB_STEP_SUMMARY
